<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            border: 10px solid peru;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 250px;
        }
        .Box{
            border: 10px dashed slateblue;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Flexbox Layout</h1>
    <div class="container">
        <div class="Box">Box-1</div>
        <div class="Box">Box-2</div>
        <div class="Box">Box-3</div> 
    </div>
</body>
</html>
