<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture collage</title>
    <link rel="stylesheet" href="/Simple Responsive Web/Styles/collage.css">
</head>

<body>
    <header>
        <h1>My picture Collage</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="/simple-responsive-examples-main/images/A.jpg" alt="">
            </div>
            <div class="row">
                <div>
                    <img src="/simple-responsive-examples-main/images/B.jpg" alt="">
                </div>
                <div>
                    <img src="/simple-responsive-examples-main/images/C.jpg" alt="">
                </div>
                <div class="vertical">
                    <img src="/simple-responsive-examples-main/images/D.jpg" alt="">
                    <img src="/simple-responsive-examples-main/images/E.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="/simple-responsive-examples-main/images/F.jpg" alt="">
                </div>
                <div class="four-collage">
                    <img src="/simple-responsive-examples-main/images/G.jpg" alt="">
                    <img src="/simple-responsive-examples-main/images/G.jpg" alt="">
                    <img src="/simple-responsive-examples-main/images/G.jpg" alt="">
                    <img src="/simple-responsive-examples-main/images/G.jpg" alt="">
                </div>
                <div>
                    <img src="/simple-responsive-examples-main/images/H.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
